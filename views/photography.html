    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
          sans-serif;
        background: #f5f5f5;
        min-height: 100vh;
        padding: 20px;
      }

      .header {
        max-width: 900px;
        margin: 0 auto 30px;
      }

      .back-link {
        display: inline-block;
        color: #667eea;
        text-decoration: none;
        font-size: 1rem;
        margin-bottom: 20px;
        opacity: 0.9;
        transition: opacity 0.3s ease;
      }

      .back-link:hover {
        opacity: 1;
      }

      .header h1 {
        color: #333;
        font-size: 2.5rem;
      }

      .section-title {
        color: #333;
        font-size: 1.5rem;
        margin: 40px 0 20px;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
      }

      .gallery {
        max-width: 900px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: calc((900px - 6px) / 4 / 1.36);
        gap: 2px;
      }

      /* Lightbox styles */
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 1000;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .lightbox.active {
        display: flex;
        opacity: 1;
      }

      .lightbox img {
        max-width: 95%;
        max-height: 95%;
        object-fit: contain;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
      }

      .lightbox-close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 3rem;
        cursor: pointer;
        line-height: 1;
        transition: transform 0.2s ease;
      }

      .lightbox-close:hover {
        transform: scale(1.1);
      }

      .photo-card {
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition:
          box-shadow 0.3s ease,
          transform 0.3s ease;
      }

      .photo-card:hover {
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        transform: scale(1.02);
        z-index: 10;
      }

      .photo-card.wide {
        grid-column: span 2;
      }

      .photo-card.tall {
        grid-row: span 2;
      }

      .photo-card.large {
        grid-column: span 2;
        grid-row: span 2;
      }

      .photo-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .photo-placeholder {
        width: 100%;
        height: 100%;
        background: #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
      }

      .videos-section {
        max-width: 900px;
        margin: 0 auto;
      }

      .videos-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
      }

      .video-card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
        text-decoration: none;
        color: inherit;
      }

      .video-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      }

      .video-thumbnail {
        position: relative;
        aspect-ratio: 16/9;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .play-button {
        width: 70px;
        height: 70px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: #667eea;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      }

      .video-info {
        padding: 20px;
      }

      .video-info h3 {
        color: #333;
        font-size: 1.1rem;
        margin-bottom: 8px;
      }

      .video-info p {
        color: #666;
        font-size: 0.9rem;
      }

      .video-platform {
        display: inline-block;
        background: #667eea;
        color: white;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.75rem;
        margin-top: 10px;
      }

      @media (max-width: 900px) {
        .gallery {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 600px) {
        .header h1 {
          font-size: 2rem;
        }

        .gallery {
          grid-template-columns: 1fr;
          grid-auto-rows: auto;
        }

        .photo-card {
          aspect-ratio: 4 / 3;
        }

        .photo-card.wide,
        .photo-card.tall,
        .photo-card.large {
          grid-column: span 1;
          grid-row: span 1;
        }
      }
    </style>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
      <span class="lightbox-close">&times;</span>
      <img id="lightbox-img" src="" alt="Full-size photography" />
    </div>

    <script>
      function openLightbox(element) {
        const img = element.querySelector("img");
        document.getElementById("lightbox-img").src = img.src;
        document.getElementById("lightbox").classList.add("active");
        document.body.style.overflow = "hidden";
      }

      function closeLightbox() {
        document.getElementById("lightbox").classList.remove("active");
        document.body.style.overflow = "auto";
      }

      // Close on Escape key
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeLightbox();
      });
    </script>
