    <style>
      * {
        margin: 0;
        padding: 0;
        user-select: none;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #f5f5f5;
        min-height: 100vh;
        padding: 20px;
      }

      .header {
        max-width: 900px;
        margin: 0 auto 30px;
      }

      .back-link {
        display: inline-block;
        color: #667eea;
        text-decoration: none;
        font-size: 1rem;
        margin-bottom: 20px;
        opacity: 0.9;
        transition: opacity 0.3s ease;
      }

      .back-link:hover {
        opacity: 1;
      }

      .header h1 {
        color: #333;
        font-size: 2.5rem;
      }

      .section-title {
        color: #333;
        font-size: 1.5rem;
        margin: 40px 0 20px;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
      }

      .gallery {
        max-width: 900px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: calc((900px - 6px) / 4 / 1.36);
        gap: 2px;
      }

      /* Updated Lightbox Styles */
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9); /* Dark background */
        z-index: 1000;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        cursor: pointer; /* Shows user they can click to close */
      }

      .lightbox.active {
        display: flex;
        opacity: 1;
      }

      .lightbox-content {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 95%;
        max-height: 95vh;
        /* This prevents the container from capturing clicks 
     intended for the background lightbox div */
        pointer-events: none;
      }

      .lightbox img {
        /* This ensures vertical photos can grow up to 90% of screen height */
        max-height: 90vh;
        max-width: 95vw;
        width: auto;
        height: auto;
        object-fit: contain;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        pointer-events: auto; /* Re-enables clicking on the image itself if needed */
      }

      .lightbox-caption {
        pointer-events: auto;
        margin-top: 15px;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        max-width: 600px;
        text-align: center;
      }

      .lightbox-close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 3rem;
        cursor: pointer;
        line-height: 1;
        transition: transform 0.2s ease;
      }

      .lightbox-close:hover {
        transform: scale(1.1);
      }

      .photo-card {
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: box-shadow 0.3s ease, transform 0.3s ease;
      }

      .photo-card:hover {
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        transform: scale(1.02);
        z-index: 10;
      }

      .photo-card.wide {
        grid-column: span 2;
      }

      .photo-card.tall {
        grid-row: span 2;
      }

      .photo-card.large {
        grid-column: span 2;
        grid-row: span 2;
      }

      /* tall-xl: make a vertical card stand out as 2 columns × 4 rows (2x4) */
      .photo-card.tall-xl {
        grid-column: span 2;
        grid-row: span 4;
      }

      /* extra-large featured card (spans more columns and rows) */
      .photo-card.large-lg {
        grid-column: span 3;
        grid-row: span 3;
      }

      /* Move specific cards up */
      .photo-card.move-up {
        transform: translateY(-170px);
      }
      .photo-card.move-up:hover {
        transform: translateY(-170px) scale(1.02);
      }

      /* move specifc cards extra up*/
      .photo-card.move-upL {
        transform: translateY(-335px);
      }

      .photo-card.move-upL:hover {
        transform: translateY(-335px) scale(1.02);
      }

      .photo-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .photo-placeholder {
        width: 100%;
        height: 100%;
        background: #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
      }

      .videos-section {
        max-width: 900px;
        margin: 0 auto;
      }

      .videos-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
      }

      .video-card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-decoration: none;
        color: inherit;
      }

      .video-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      }

      .video-thumbnail {
        position: relative;
        aspect-ratio: 16/9;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .play-button {
        width: 70px;
        height: 70px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: #667eea;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      }

      .video-info {
        padding: 20px;
      }

      .video-info h3 {

        font-size: 1.1rem;
        margin-bottom: 8px;
      }

      .video-info p {
        color: #666;
        font-size: 0.9rem;
      }

      .video-platform {
        display: inline-block;
        background: #667eea;
        color: white;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.75rem;
        margin-top: 10px;
      }

      @media (max-width: 900px) {
        .gallery {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 600px) {
        .header h1 {
          font-size: 2rem;
        }

        .gallery {
          grid-template-columns: 1fr;
          grid-auto-rows: auto;
        }

        .photo-card {
          aspect-ratio: 4 / 3;
        }

        .photo-card.wide,
        .photo-card.tall,
        .photo-card.large,
        .photo-card.tall-lg,
        .photo-card.large-lg,
        .photo-card.tall-xl {
          grid-row: span 1;
        }
      }

      <div class="lightbox-content" onclick="event.stopPropagation()">

        <div id="lightbox-caption" class="lightbox-caption"></div>

    <script>
      function openLightbox(element) {
        const img = element.querySelector("img");
        const fullSrc = img.getAttribute("data-fullsrc") || img.src;
        const caption = img.getAttribute("data-caption");

        document.getElementById("lightbox-img").src = fullSrc;

        const captionEl = document.getElementById("lightbox-caption");
        if (caption) {
          captionEl.textContent = caption;
          captionEl.style.display = "block";
        } else {
          captionEl.style.display = "none";
        }

        document.getElementById("lightbox").classList.add("active");
        document.body.style.overflow = "hidden"; // Prevent scrolling background
      }

      function closeLightbox() {
        document.getElementById("lightbox").classList.remove("active");
        document.body.style.overflow = "auto";
      }

      // Ensure clicking the dark area closes it,
      // but clicking the image/caption does not
      document
        .getElementById("lightbox")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeLightbox();
          }
        });
    </script>
